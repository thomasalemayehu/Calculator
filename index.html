<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <!-- Local CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-12 px-0 py-0 mb-5">
          <input
            type="text"
            id="displayArea"
            disabled
            class="form-control display-area py-3 bg-dark text-light"
          />
        </div>
      </div>

      <div
        class="row operators-container d-flex justify-content-around px-3 mb-4"
      >
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow operator"
        >
          +
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow operator"
        >
          -
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow operator"
        >
          *
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow operator"
        >
          /
        </div>
      </div>

      <div
        class="row operators-container d-flex justify-content-around px-3 mb-3"
      >
        <div
          class="col-4 py-4 px-0 me-3 text-center border Regular shadow operator"
          id="sqrt"
        >
          Square Root
        </div>
        <div class="col-1 py-4 me-3"></div>
        <div
          class="col-4 py-4 px-0 me-3 text-center border Regular shadow operator"
          id="Sqr"
        >
          Square
        </div>
      </div>

      <div
        class="row numbers-container d-flex justify-content-around px-3 mb-3"
      >
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow number"
        >
          6
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow number"
        >
          7
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow number"
        >
          8
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow number"
        >
          9
        </div>
      </div>

      <div
        class="row numbers-container d-flex justify-content-around px-3 mb-3"
      >
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow number"
        >
          5
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow number"
        >
          4
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow number"
        >
          3
        </div>
        <div
          class="col-2 py-4 px-0 me-3 text-center border Regular shadow number"
        >
          2
        </div>
      </div>

      <div class="row d-flex justify-content-around px-3 mb-3">
        <div class="col-3 numbers-container">
          <div
            class="col-12 py-4 px-0 me-3 text-center border Regular shadow number"
          >
            1
          </div>
        </div>

        <div class="col-9 d-flex flex-direction-row">
          <div
            class="col-5 py-4 px-0 me-3 text-center border Regular shadow clear-container"
            id="clear"
          >
            Clear
          </div>
          <div
            class="col-6 py-4 px-0 me-3 text-center border Regular shadow equal-container"
            id="equal"
          >
            =
          </div>
        </div>
      </div>
    </section>

    <script src="./assets/js/app.js"></script>
  </body>
</html>
